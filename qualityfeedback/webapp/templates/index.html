<!DOCTYPE html>
<head>
    <link rel="shortcut icon" href="../static/images/favicon.ico" />
</head>
<body>
    <style>
    body {
        background-image: url('../static/images/background.jpg');
        background-repeat: no-repeat;
        background-attachment: fixed;
        background-size: cover;
    }
    .center_main {
        margin: auto;
        margin-top: 100px;
        width: 500px;
        height: 500px;
        background-color: #72bb53;
        text-align: center;
    }
    .center_h{
        margin: auto;
        width: 60%;
    }
    .input_field{
        height: 30px;
        width: 40%;
        border: 2px solid black;
        border-radius: 5px;
    }
    .button_login{
        width: 20%;
        margin-top: 30px;
        height: 40px;
    }
    .tablinks{
        width: 248px;
        height: 60px;
    }
    .tab{
        padding: 0px;
        margin: 0px;
    }

    /* Create an active/current tablink class */
    .tab button.active {
        background-color: #72bb53;
        border: 0px;
    }

    .tabcontent {
        display: none;
    }

    .tab button:focus {
        outline: none;
        box-shadow: none;
    }

    .dropdown_input{
        height: 35px;
        width: 41.7%;
        margin-top: 20px;
        margin-bottom: 0px;
    }

    .secondPage{
        display: none;
    }
    </style>

    <div class="center_main">
        <!-- Tab links -->
        <div class="tab">
            <button class="tablinks" onclick="openCity(event, 'Login')" id="defaultOpen" ><h3>Login</h3></button>
            <button class="tablinks" onclick="openCity(event, 'Registration')"><h3>Registration</h3></button>
        </div>
        
        <!-- Tab content -->
        <form id="Login" class="tabcontent">
            <h2 class="center_h" style="margin-top: 80px;">Sign in to write a reflection</h2>
            <input class="center_h input_field" type="email" required placeholder="Email" style="margin-top: 80px;"></input><br/>
            <input class="center_h input_field" type="password" required placeholder="Password" style="margin-top: 20px;"></input>
            <br/><input class="center_h input_field button_login" type="submit" value="Log in">
        </form>

        <form id="Registration" class="tabcontent">
            <h3 class="secondPage secondPageStudent secondPageProf" style="margin-bottom: -10px;">Student:</h3>
            <div class="firstPage">
                <div style="margin-top: 30px; text-align: left; margin-left: 200px;">
                    <input type="radio" id="user_type1" name="user_type" value="Student" style="margin-top: 20px;" checked>
                    <label for="user_type1" style="font-size: 20px;">Student</label><br/>
                    
                    <input type="radio" id="user_type2" name="user_type" value="TA" style="margin-top: 20px;">
                    <label for="user_type2" style="font-size: 20px;">Professor/TA</label><br/>
                </div>
            </div>

            <input class="center_h input_field" type="text" required placeholder="Name & Surname" style="margin-top: 43px;"></input><br/>
            <input class="center_h input_field" type="email" required placeholder="Innopolis email" style="margin-top: 20px;"></input><br/>
            <button formnovalidate type="button" class="center_h input_field button_login firstPage" onclick="openSecondPage()">Sign up</button>

            <div class="secondPage secondPageStudent">
                <select name="degree" class="dropdown_input" required>
                    <option value="" disabled selected hidden>Select your degree</option>
                    <option value="0">BS-1st year</option>
                    <option value="1">BS-2st year</option>
                    <option value="2">BS-3st year</option>
                    <option value="3">BS-4st year</option>
                    <option value="4">MS-1st year</option>
                    <option value="5">MS-2st year</option>
                </select><br/>
                <select name="group_num" class="dropdown_input" required>
                    <option value="" disabled selected hidden>Group Number</option>
                    <option value="1">Group: 1</option>
                    <option value="2">Group: 2</option>
                    <option value="3">Group: 3</option>
                    <option value="4">Group: 4</option>
                    <option value="5">Group: 5</option>
                    <option value="6">Group: 6</option>
                </select><br/>
                <input class="center_h input_field" type="password" required placeholder="Password" style="margin-top: 20px;"></input><br/>
                <input class="center_h input_field button_login" type="submit" value="Sign up">
            </div>
            <div class="secondPage secondPageProf">
                <select name="degree" class="dropdown_input" required>
                    <option value="" disabled selected hidden>I am</option>
                    <option value="0">Professor</option>
                    <option value="1">TA</option>
                </select><br/>
                <input class="center_h input_field" type="password" required placeholder="Password" style="margin-top: 20px;"></input><br/>
                <input class="center_h input_field button_login" type="submit" value="Sign up">
            </div>
        </form>
    </div>
</body>

<script>
    document.getElementById("defaultOpen").click();

    function openCity(evt, cityName) {
        // Declare all variables
        var i, tabcontent, tablinks;
      
        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
      
        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
      
        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }

    function openSecondPage(){
        var firstPage = document.getElementsByClassName("firstPage");
        for (var i = 0; i < firstPage.length; i++) {
            firstPage[i].style.display = "none";
        }

        var secondPage;
        if(document.getElementById("user_type1").checked){
            secondPage = document.getElementsByClassName("secondPageStudent")
            secondPage[0].innerHTML="Student:";
        }
        if(document.getElementById("user_type2").checked){
            secondPage = document.getElementsByClassName("secondPageProf")
            secondPage[0].innerHTML="Professor:";
        }
        for (var i = 0; i < secondPage.length; i++) {
            secondPage[i].style.display = "block";
        }
    }
</script>
