{% extends 'form/base.html' %}

{% block title %}
    {{ title }}
{% endblock %}

{% block content %}
    <h1>Feedback Form</h1>
    <form method="post" action>
        {% csrf_token %}
        {% for feedback in feedbacks %}
            {{ feedback.as_p }} <br>
        {% endfor %}
        <button type="submit" class="btn btn-success">Submit</button>
    </form>
{% endblock %}
